<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
</head>
<body>
    <main>
        <div>
            <!-- <video src="myVideo.mp4" controls autoplay loop width="480px"></video> -->
            <video src="myVideo.mp4" controls width="480px"></video>
        </div>
        <hr>
        <!-- <iframe src="https://www.bing.com" frameborder="0" width="720px"></iframe> -->
        <div>
            <!-- Youtube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
