<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in css</title>

    <style>
        body{
            background-color: #f5fcb3db;
        }
        #FirstPara {
            color: #ce02fe;
        }

        #SecondPara {
            color: rgb(250, 45, 12);  /*colour by rgb value*/
        }

        #ThirdPara {
            color: #0542fa   /*colour by hex value*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="FirstPara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="SecondPara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="ThirdPara">This is a paragraph from third box</p>
</body>

</html>
