<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes in HTML</title>
</head>
<body>
    <h3>Id and classes in HTML</h3>
    <!--id is unique for a page but class not-->
    <div id ="mainbox" class="redBg black class2 class3">
        this is main box.
        
    </div>
    <!--Emmet-->
    <!-- . for class and # for id -->
    <span class="redpg"></span>
    <span id="mainspan"></span>
    <!--emmet takes div tag as default-->
    <div class="blackborder class2 class3"></div>
    <span class="myclass class4 class5">1st</span>
    <span class="myclass class4 class5">2nd</span>
    <span class="myclass class4 class5">3rd</span>
    <span class="myclass class4 class5">4th</span>
</body>
</html>
